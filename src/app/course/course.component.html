<div class="courses"><div class="row">
    <div class="col-sm-3" *ngFor="let items of dataSource">
      <div class="card" >
        <img src="{{items?.Src}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title">{{items?.Name}}</h4>
          <p class="card-text">{{items?.Content}}</p>
        </div>
        <a href="{{items?.Dest}}" class="btn btn-primary">Start Learning</a>
      </div>
    </div>
  </div>
</div>
