<div class="MatDiv">
    <mat-card class="MatContent">
        <mat-card-title class="text-center"> change password</mat-card-title>
        <mat-card-content>
            <form [formGroup]="myform" #formData="ngForm" novalidate>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">email</label>
                  <strong>{{mail}}</strong>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">question</label>
                    <strong>{{qus}}</strong>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">answer</label>
                    <input type="email" formControlName="ans" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <button type="submit" (click)="submit()" class="btn btn-danger">Find Acc</button>
                <button type="submit" [routerLink]="['Login']" (click)="goto1()" class="btn btn-primary">Log in</button>
                <button type="submit" [routerLink]="['SignUp']" (click)="goto2()" class="btn btn-danger">SignUp</button>
                
              </form>
    
        </mat-card-content>
    
    </mat-card>
    
    </div>
