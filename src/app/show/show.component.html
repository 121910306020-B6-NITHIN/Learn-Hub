<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> _id </th>
      <td mat-cell *matCellDef="let element"> 
        <a class="btn btn-link" [routerLink]="['/modify',element._id]" >{{element._id}}</a>  </td>
    </ng-container>
    
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Src">
      <th mat-header-cell *matHeaderCellDef> Src </th>
      <td mat-cell *matCellDef="let element"> {{element.Src}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Dest">
      <th mat-header-cell *matHeaderCellDef> Dest</th>
      <td mat-cell *matCellDef="let element"> {{element.Dest}} </td>
    </ng-container>
    <ng-container matColumnDef="Content">
        <th mat-header-cell *matHeaderCellDef> Content</th>
        <td mat-cell *matCellDef="let element"> {{element.Content}} </td>
      </ng-container>
    <ng-container matColumnDef="Key">
        <th mat-header-cell *matHeaderCellDef> Key</th>
        <td mat-cell *matCellDef="let element"> {{element.Key}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
